<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>title</title>
  </h:head>
  <h:body>
    <h:form>
      <h1>Register for My Trivia Quiz</h1>
      <table>
        <tr>
          <td>User Name:</td>
          <td><h:inputText value="#{user.usrName}" 
                           required="true"
                           requiredMessage="Enter Name"/></td>
        </tr>
        <tr>
          <td>User Password1:</td>
          <td><h:inputSecret value="#{user.password}"
                             required="true"
                             requiredMessage="Enter Password1"/></td>
        </tr>
          <tr>
          <td>User Password2:</td>
          <td><h:inputSecret value="#{user.password2}"
                             required="true"
                             requiredMessage="Enter Password2"/></td>
        </tr>
      </table>
        <p><h:commandButton value="Register" action="#{user.registerUser()}"/></p>
    </h:form>
  </h:body>
</html>
