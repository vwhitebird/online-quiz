<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>Welcome</title>
  </h:head>
  <h:body>
    <h:form>
        <h1>Login to My Trivia Quiz</h1>
        <p>If you have not registered, please register first</p>
        <h:button value="Register" outcome="register"/>
        
      <p></p>
      <table>
        <tr>
          <td>Name:</td>
          <td><h:inputText value="#{user.usrName}"/></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><h:inputSecret value="#{user.password}"/></td>
        </tr>
      </table>
      <p><h:commandButton value="Login" action="#{user.checkUser()}"/></p>
    </h:form>
  </h:body>
</html>
